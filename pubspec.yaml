name: CallMeMaybe
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^3.0.3
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/me.png
  - images/github.png

  fonts:
  - family: Terminus
    fonts:
    - asset: fonts/Terminus-Regular.ttf
    - asset: fonts/Terminus-Bold.ttf
    - asset: fonts/Terminus-Italic.ttf
    - asset: fonts/Terminus-Bold-Italic.ttf
